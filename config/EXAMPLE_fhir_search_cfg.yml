---
default:
  # FHIR search parameters ---------------------------------------------------------------------------------------------
  parameters:
    encounter:
      - "date=ge2016-01-01"
      - "date=le2022-02-28"
      #- "servicetype=1000,3000"
      #- "servicetype=https://www.medizininformatik-initiative.de/fhir/core/modul-fall/CodeSystem/Fachabteilungsschluessel|1000,3000"
