      ## to extract
      - "address/postalCode" # "6", "63", "0xxxx"
      - "birthDate" # "2001-01-01", "1958-04"
      - "deceasedBoolean" # "false"
      - "deceasedDateTime"
      - "gender" # "female", "male"
      - "id"
      - "identifier/assigner/identifier/value"
      - "identifier/value"

      ## for QC only, discarded before export
      - "address/country" # "DE"
