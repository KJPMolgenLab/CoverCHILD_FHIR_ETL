      #      and their respective Einrichtungskontakte hold more info.
      #- "_include:Encounter:encounter" ?
      - "patient.birthdate=ge1998"
      - "patient.address-country=de,ger"
    patient: null
    condition: null
    procedure: null

  # elements to include in fhir search ---------------------------------------------------------------------------------
  elements:
